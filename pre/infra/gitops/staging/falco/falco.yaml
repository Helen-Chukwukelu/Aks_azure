apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: falco
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://falcosecurity.github.io/charts
    chart: falco
    targetRevision: 1.5.7
    helm:
      parameters:
      - name: ebpf.enabled
        value: "true"
      - name: falco.grpc.enabled
        value: "true"
      - name: falco.grpcOutput.enabled
        value: "true"
  destination:
    server: https://kubernetes.default.svc
    namespace: falco
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
