apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: linkerd-dev
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://niyez@bitbucket.org/prevoirsolutionsinformatiques/infrastructure-as-code.git
    targetRevision: HEAD
    path: gitops/dev/linkerd
  destination:
    server: https://kubernetes.default.svc
    namespace: linkerd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
